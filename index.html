<!-- convert EDMX TO XSD -->
<!DOCTYPE html>
<html>
<body>
    NameSpace: <input  id = "nameid" type="text" value = "namespace.com">
    <h1>EDMX</h1>
    <textarea id = "EDMXid" rows="4" cols="50" name="comment" form="usrform">Enter EDMX here...</textarea>
    <h1>XSD Conversion</h1>
    <textarea id = "XSDdid" rows="4" cols="50" name="comment" form="usrform"></textarea>
    <br/>
    <button  type="button" onclick="onClickButton()">Convert EDMX 2 XSD </button>
</body>
<script>
    function onClickButton() {
        var sEDMX = document.getElementById("EDMXid").innerHTML;
        var sName = document.getElementById("nameid").value;
        
        sXSD = "Hello World "+ sEDMX + sName;


        document.getElementById("XSDdid").innerHTML =sXSD; 
    }
</script>
</html>
